<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <span id="current-time">12:00:00 AM</span>
        </div>
    </div>
    <div class="set-alarm">
        <h2>Set Alarm</h2>
        <div>
            <input type="number" id="hour" placeholder="Hour">
            <input type="number" id="minute" placeholder="Minute">
            <input type="number" id="second" placeholder="Second">
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <button id="set-alarm-button">Set Alarm</button>
    </div>
    <div class="alarms">
        <h2>Alarms</h2>
        <ul id="alarm-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
